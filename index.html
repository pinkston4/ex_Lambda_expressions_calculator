<!DOCTYPE html>
<html>
<head>
	<title>The lambda Expressions calculator</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
		<div id="formCont">
			<input type="number" name="firstNumber" id="inputOne" placeholder="First value">
			<input type="number" name="secondNumber" id="inputTwo" placeholder="Second Value">
			<ul id="clickField">
				<li><input type="radio" name="opterator" value="add" id="addition">add</li>
				<li><input type="radio" name="opterator" value="subtract" id="subtraction">subtract</li>
				<li><input type="radio" name="opterator" value="multiply" id="multiplication">multiply</li>
				<li><input type="radio" name="opterator" value="divide" id="division">divide</li>
			</ul>

			<div id="outPut"></div>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
